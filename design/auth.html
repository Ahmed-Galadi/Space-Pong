<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE PONG - Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #00ff41;
            overflow-x: hidden;
        }

        /* Space background with depth layers */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1f3a 0%, #0a0e27 70%, #000000 100%);
            overflow: hidden;
            z-index: 0;
        }

        /* Far stars - small and slow */
        .starfield::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, white, transparent),
                radial-gradient(1px 1px at 25% 45%, white, transparent),
                radial-gradient(1px 1px at 40% 70%, white, transparent),
                radial-gradient(1px 1px at 55% 15%, white, transparent),
                radial-gradient(1px 1px at 70% 50%, white, transparent),
                radial-gradient(1px 1px at 85% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 65%, white, transparent),
                radial-gradient(1px 1px at 90% 30%, white, transparent),
                radial-gradient(1px 1px at 35% 90%, white, transparent),
                radial-gradient(1px 1px at 60% 40%, white, transparent),
                radial-gradient(1px 1px at 20% 85%, white, transparent),
                radial-gradient(1px 1px at 75% 25%, white, transparent),
                radial-gradient(1px 1px at 45% 55%, white, transparent),
                radial-gradient(1px 1px at 80% 65%, white, transparent),
                radial-gradient(1px 1px at 30% 35%, white, transparent);
            background-size: 250px 250px;
            animation: starMove 120s linear infinite;
            opacity: 0.5;
        }

        /* Close stars - bigger and faster */
        .starfield::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                radial-gradient(2px 2px at 15% 30%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(3px 3px at 35% 60%, rgba(255, 255, 255, 1), transparent),
                radial-gradient(2px 2px at 55% 25%, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(3px 3px at 75% 75%, rgba(255, 255, 255, 1), transparent),
                radial-gradient(2px 2px at 20% 80%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(3px 3px at 65% 40%, rgba(255, 255, 255, 1), transparent),
                radial-gradient(2px 2px at 85% 20%, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(3px 3px at 40% 85%, rgba(255, 255, 255, 1), transparent),
                radial-gradient(2px 2px at 90% 55%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(3px 3px at 25% 50%, rgba(255, 255, 255, 1), transparent);
            background-size: 300px 300px;
            animation: starMove 60s linear infinite;
            opacity: 0.8;
        }

        @keyframes starMove {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(-50px, -50px) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-box {
            background: rgba(10, 14, 39, 0.9);
            border: 4px solid #00ff41;
            box-shadow: 
                0 0 20px #00ff41,
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            position: relative;
            image-rendering: pixelated;
        }

        .auth-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            z-index: -1;
            filter: blur(10px);
            opacity: 0.3;
            animation: glow-rotate 3s linear infinite;
        }

        @keyframes glow-rotate {
            0% { filter: blur(10px) hue-rotate(0deg); }
            100% { filter: blur(10px) hue-rotate(360deg); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 36px;
            color: #ff00ff;
            text-shadow: 
                2px 2px 0px #00ffff,
                4px 4px 0px #ffff00,
                0 0 20px #ff00ff;
            letter-spacing: 4px;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 2px); }
            94% { transform: translate(2px, -2px); }
        }

        .logo p {
            color: #00ffff;
            font-size: 12px;
            letter-spacing: 2px;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff41;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 65, 0.3);
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ff41;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
            background: rgba(0, 0, 0, 0.8);
        }

        input::placeholder {
            color: rgba(0, 255, 65, 0.4);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            border: none;
            color: #0a0e27;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px #ff00ff;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .divider span {
            color: #ffff00;
            padding: 0 10px;
            background: #0a0e27;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #00ffff;
            text-decoration: none;
            transition: all 0.3s;
        }

        .link a:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            accent-color: #00ff41;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 12px;
            text-transform: none;
        }

        /* Page switcher for demo */
        .page-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .page-switch button {
            background: rgba(0, 255, 65, 0.2);
            border: 2px solid #00ff41;
            color: #00ff41;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
        }

        .page-switch button:hover {
            background: rgba(0, 255, 65, 0.4);
            box-shadow: 0 0 15px #00ff41;
        }

        .page-switch button.active {
            background: #00ff41;
            color: #0a0e27;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="starfield"></div>
    
    <!-- Page switcher for demo purposes -->
    <div class="page-switch">
        <button onclick="showPage('signin')" id="btn-signin" class="active">Sign In</button>
        <button onclick="showPage('signup')" id="btn-signup">Sign Up</button>
    </div>

    <!-- SIGN IN PAGE -->
    <div id="signin-page" class="page active">
        <div class="container">
            <div class="auth-box">
                <div class="scanline"></div>
                
                <div class="logo">
                    <h1>SPACE PONG</h1>
                    <p>// RETRO GAMING ARENA //</p>
                </div>

                <div class="form-header">[ ACCESS TERMINAL ]</div>

                <form>
                    <div class="input-group">
                        <label for="signin-email">&gt; USERNAME_OR_EMAIL</label>
                        <input type="text" id="signin-email" placeholder="player_one@space.pong" required>
                    </div>

                    <div class="input-group">
                        <label for="signin-password">&gt; PASSWORD</label>
                        <input type="password" id="signin-password" placeholder="••••••••" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me in this terminal</label>
                    </div>

                    <button type="submit" class="btn">[ INITIALIZE SESSION ]</button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="link">
                    <a href="#">FORGOT_PASSWORD.exe ?</a>
                </div>

                <div class="link">
                    <p style="color: #00ff41; margin-top: 20px;">
                        NEW_USER ? <a href="#">CREATE_ACCOUNT.bat</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- SIGN UP PAGE -->
    <div id="signup-page" class="page">
        <div class="container">
            <div class="auth-box">
                <div class="scanline"></div>
                
                <div class="logo">
                    <h1>SPACE PONG</h1>
                    <p>// RETRO GAMING ARENA //</p>
                </div>

                <div class="form-header">[ NEW PLAYER REGISTRATION ]</div>

                <form>
                    <div class="input-group">
                        <label for="signup-username">&gt; PLAYER_USERNAME</label>
                        <input type="text" id="signup-username" placeholder="player_1" required>
                    </div>

                    <div class="input-group">
                        <label for="signup-email">&gt; EMAIL_ADDRESS</label>
                        <input type="email" id="signup-email" placeholder="player@space.pong" required>
                    </div>

                    <div class="input-group">
                        <label for="signup-password">&gt; PASSWORD</label>
                        <input type="password" id="signup-password" placeholder="••••••••" required>
                    </div>

                    <div class="input-group">
                        <label for="signup-confirm">&gt; CONFIRM_PASSWORD</label>
                        <input type="password" id="signup-confirm" placeholder="••••••••" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I accept the Terms of Service & Privacy Policy</label>
                    </div>

                    <button type="submit" class="btn">[ CREATE PLAYER PROFILE ]</button>
                </form>

                <div class="link" style="margin-top: 25px;">
                    <p style="color: #00ff41;">
                        ALREADY_REGISTERED ? <a href="#">LOGIN.exe</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.page-switch button').forEach(b => b.classList.remove('active'));
            
            if (page === 'signin') {
                document.getElementById('signin-page').classList.add('active');
                document.getElementById('btn-signin').classList.add('active');
            } else {
                document.getElementById('signup-page').classList.add('active');
                document.getElementById('btn-signup').classList.add('active');
            }
        }
    </script>
</body>
</html>
